<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery动画</title>
<style type="text/css">
	img{
		width: 300px;
		height: 400px;
	}
	#d1,#d2,#d3,#d4{
		float: left;
		width: 400px;
		height: 600px;
		text-align: center;
		margin:0 100px;
		overflow: hidden;
	}
</style>
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
	<div id="d1">
		<h1>1、显示、隐藏的动画效果</h1>
			<p>这是一段文字，下面是一张图片,没错，点击文字或图片会出现隐藏效果，点击标题会显示文字和图片</p>
			<img alt="木有图片" src="images/1.jpg">
	</div>
	
	<div id="d2">
		<h1>2、上下滑动的动画效果</h1>
			<p>这是一段文字，下面是一张图片,没错，这次演示的是上下滑的效果</p>
			<img alt="木有图片" src="images/2.jpg">
	</div>
	
	<div id="d3">	
		<h1>3、淡入淡出的效果</h1>
			<p>这是一段文字，下面是一张图片,没错，这次演示的是淡入淡出的效果</p>
			<img alt="木有图片" src="images/3.jpg">
	</div>
	
	<div id="d4">
		<h1>4、自定义动画内容（animate(偏移位置，执行时间，回调函数)）</h1>
			<p>这是一段文字，下面是一张图片,没错，这次演示的是自定义的动画效果(animate(xx,xx,xx))</p>
			<img alt="木有图片" src="images/4.png" style="position:relative; border:solid 2px #ccc;" >
	</div>
	<div style="clear:both;"></div>
	<br><br><br><br>
</body>
<script type="text/javascript">
	//显示、隐藏的动画效果
	//1、隐藏效果
	$('p:eq(0)').click(function(){
		$(this).hide(1000);
	});
	$('img:eq(0)').click(function(){
		$(this).hide(1000);
	});
	//2、显示效果
	$('h1:eq(0)').click(function(){
		$('p:eq(0) , img:eq(0)').show(1000);
	});
	
	//上下滑动的动画效果
	//1、隐藏效果（slideUp(执行时间，回调函数)）
	$('p:eq(1)').click(function(){
		$(this).slideUp(500);
	});
	$('img:eq(1)').click(function(){
		$(this).slideUp(500);
	});
	//2、显示效果（slideDown(执行时间，回调函数)）
	$('h1:eq(1)').click(function(){
		$('p:eq(1) , img:eq(1)').slideDown(500);
	});
	
	//淡入淡出动画效果
	//1、隐藏效果（fadeOut(执行时间，回调函数)）
	$('p:eq(2)').click(function(){
		$(this).fadeOut(500);
	});
	$('img:eq(2)').click(function(){
		$(this).fadeOut(500);
	});
	//2、显示效果（fadeIn(执行时间，回调函数)）
	$('h1:eq(2)').click(function(){
		$('p:eq(2) , img:eq(2)').fadeIn(500);		
	});
	
	//自定义动画效果（animate(偏移位置，执行时间，回调函数)）
	$('h1:eq(3)').click(function(){
// 		$('img:eq(3)').animate({'width' : '0px' , 'height' : '0px' , 'margin-left' : '400px'} , 500);
		$('img:eq(3)').animate({'width' : '100px' , 'height':'100px' , 'left':'-150px'} , 1000)	//左上
		for(var i = 0 ; i < 100 ;i++){
		$('img:eq(3)').animate({'left' : '150px' , 'top':'0px' ,'':''} ,100);	//右上
		$('img:eq(3)').animate({'left' : '150px' , 'top':'270px'} , 100);		//右下
		$('img:eq(3)').animate({'left' : '-150px' , 'top':'270px'} , 100);		//左下
		$('img:eq(3)').animate({'left' : '-150px' , 'top':'0px'} , 100);		//左上
		
		$('img:eq(3)').animate({'left' : '-150px' , 'top':'270px'} , 100);		//左下
		$('img:eq(3)').animate({'left' : '150px' , 'top':'270px'} , 100);		//右下
		$('img:eq(3)').animate({'left' : '150px' , 'top':'0px' ,'':''} ,100);	//右上
		$('img:eq(3)').animate({'left' : '-150px' , 'top':'0px'} , 100);		//左上
// 		$('img:eq(3)').animate({'top' : '280px'} , 100);
// 		$('img:eq(3)').animate({'right' : '90%'} , 100);
// 		$('img:eq(3)').animate({'margin-bottom' : '500px'} , 100);
		}
	});
</script>
</html>
