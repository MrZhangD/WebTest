<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>元素显示方式</title>
<style type="text/css">
	img{
		width: 200px;
		height: 200px;
		display: inline-block;
		border: 2px solid red;
	}
	p{
		font-weight: bold;
		font-size: 20px;
		display: inline;
		border: 2px solid red;
	}
	p:hover , img:hover {
		cursor: pointer;
	}
</style>
</head>
<body>
	<h1>演示元素显示方式</h1>
	<img src="images/1.jpg"/>
	<img src="images/1.jpg"/>
	<img src="images/1.jpg"/>
	<p>一个段落，，，，，，哈哈</p>
	<p>一个段落，，，，，，哈哈</p>
	<p>一个段落，，，，，，哈哈</p>
</body>
</html>
